<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payement Form</h1>
        <h2>Contact Information</h2>
        <p> Required Fields are followed by *</p> 
        <p>Name : *<input type="text" name="Name" required></p>
        <p>
            <fieldset>
                <legend>
                    Gender *
                </legend>
                Male <input type="radio" name="Gender" id="" required>
                Female <input type="radio" name="Gender" id="" required>
            </fieldset>
            
        </p>
        <p>
            Address: <textarea name="address" id="address" cols="150" rows="10"></textarea>
        </p>
        <p>
            Email : *<input type="email" name="email" id="email" required>
        </p>
        <p>
            Pincode: *<input type="number" name="pincode" id="pincode" required>
        </p>
        <h2>
            Payment Information
        </h2>    
         <p>
            Card Type:
            <select name="Card type" id="Card type">
                <option value="">Select Card Type</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">MasterCard</option>
            </select>
         </p>
         <p>
            Card Number :* <input type="number" name="card_number" id="card_number" required>
         </p>
         <p>
            Expiration Date : *<input type="date" name="expdate" id="expdate" required>
         </p>
         <p>
            CVV : *<input type="password" name="cvv" id="cvv" required>
         </p>
         <input type="submit" value="Pay Now"> 

    </form>
</body>
</html>
